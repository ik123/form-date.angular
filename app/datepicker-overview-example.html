        <i matDatepickerToggleIcon class="far fa-calendar-alt"></i>

  </mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  <mat-radio-button value="2">Option 2</mat-radio-button><br>
</mat-radio-group>
